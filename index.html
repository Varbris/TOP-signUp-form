<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheet.css" />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main class="display-flex">
      <aside class="aside-container flex-grow-1">
        <img src="/assets/img/sakura.jpg" alt="aside-img" class="aside-img" />
        <div class="odin-logo-container">
          <img src="/assets//img/odin-lined.png" alt="" class="odin-logo" />
          <p>ODIN</p>
        </div>
      </aside>
      <section
        class="flex-grow-3 display-flex flex-direction-col flex-content-center"
      >
        <div class="paragraph-row flex-grow-1">
          <p>
            This is not a real online service! you know you need something like
            this in your life to help you realize your deepest dreams. sign up
            <em>now</em> to get started
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container flex-grow-3">
          <form action="/senddatalocation" method="post">
            <fieldset
              class="display-flex flex-direction-col flex-content-center flex-items-start flex-gap flex-wrap"
            >
              <h2>Let's do this!</h2>
              <div class="form-row">
                <div class="inputcontainer">
                  <label for="first-name">First Name</label>
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    placeholder="ex: John"
                  />
                </div>
                <div class="inputcontainer">
                  <label for="last-name">Last Name</label>
                  <input
                    type="text"
                    id="last-name"
                    name="last-name"
                    placeholder="ex: Doe"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="inputcontainer">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    pattern="^\w*(\-\w)?(\.\w*)?@\w+(\-\w+)?\.(\w{2,3})?$"
                    placeholder="your@email.com"
                  />
                </div>
                <div class="inputcontainer">
                  <label for="phone">Phone Number</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone-number"
                    placeholder="(+countryCode)812314752"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="inputcontainer">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    pattern="[0-9]"
                  />
                </div>
                <div class="inputcontainer">
                  <label for="confirm-password">Confirm Password</label>
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                  />
                </div>
              </div>
            </fieldset>
            <div class="button-container">
              <button type="submit">Create Account</button>
              <p>Already have an account? <a href="/loginpage">Login</a></p>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Photo by <a href="https://unsplash.com/@xianyuhao">Xianyu hao</a> on
        <a
          href="https://unsplash.com/photos/brown-tree-with-white-flowers-during-daytime-Ml8WeLdCnRU"
          >Unsplash</a
        >
      </p>
    </footer>
  </body>
</html>
