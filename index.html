<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheet.css" />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <aside>
        <img src="/assets//img/sakura.jpg" alt="" width="500px" />
      </aside>
      <section>
        <p>
          This is not a real online service! you know you need something like
          this in your life to help you realize your deepest dreams. sign up now
          to get started
        </p>
      </section>
      <section>
        <form action="">
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="form-row">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" />
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
            <div class="form-row">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone-number" />
            </div>
            <div class="form-row">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" />
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
              />
            </div>
          </fieldset>
          <div class="form-row">
            <button type="submit">Create Account</button>
          </div>
          <div class="form-row">
            <p>Already have an account? <a href="/loginpage">Login</a></p>
          </div>
        </form>
      </section>
    </main>
    <footer>odin project</footer>
  </body>
</html>
